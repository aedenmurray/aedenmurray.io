# aedenmurray.io CI
# prettier-ignore
version: 2.1

jobs:
  build-website:
    docker:
      - image: cimg/node:15.3.0
    steps:
      - checkout

      - run:
          name: 'Install dependencies'
          command: |
            npm install

      - run:
          name: 'Build website'
          command: |
            npm run build

      - persist_to_workspace:
          root: ~/project
          paths: dist

  deploy-website:
    docker:
      - image: cimg/node:15.3.0

    steps:
      - attach_workspace:
          at: dist

      - run:
          name: 'x'
          command: echo $AWS_ACCESS_KEY_ID


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-website:
          filters:
            branches:
              only:
                - master
      - deploy-website:
          context: 
            - AWS
          requires:
            - build-website
